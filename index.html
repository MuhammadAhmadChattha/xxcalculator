<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1 {
            font-family: "Raleway", Arial, sans-serif
        }

        h1 {
            letter-spacing: 6px
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }
    </style>
</head>

<body>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
            <h1 class="w3-xlarge">CALCULATOR</h1>
            <h1>Free Online Calculations</h1>

            <div class="w3-padding-32">
                <div class="w3-bar w3-border">
                    <a href="#" class="w3-bar-item w3-button">Home</a>
                    <a href="#" class="w3-bar-item w3-button w3-light-grey">Portfolio</a>
                    <a href="#" class="w3-bar-item w3-button">Contact</a>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>
                </div>
            </div>
        </header>

        <!-- Photo Grid -->
        <div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
            <div class="w3-half">
                <a href="">
                    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                        <h1 class="w3">Financial<small><br>Calculators</small></h1>
                        <img src="https://cdn.pixabay.com/photo/2017/09/26/16/14/savings-2789153_640.jpg" alt="boy"
                            class="w3-image" style="width:100%">
                    </header>
                </a>
                <hr>
                <a href="">
                    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                        <h1 class="w3">Health <small><br>Calculators</small></h1>
                        <img src="https://media.istockphoto.com/id/1265620914/photo/doctor.webp?b=1&s=612x612&w=0&k=20&c=qevkQN15ISdFNX1RH9KxoM54soTndh11P9gVoqEpTjQ="
                            alt="boy" class="w3-image" style="width:100%">
                    </header>
                </a>

                <hr>

            </div>

            <div class="w3-half">
                <a href="">
                    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                        <h1 class="w3">Math <small><br>Calculators</small></h1>
                        <img src="https://media.istockphoto.com/id/1265620914/photo/doctor.webp?b=1&s=612x612&w=0&k=20&c=qevkQN15ISdFNX1RH9KxoM54soTndh11P9gVoqEpTjQ="
                            alt="boy" class="w3-image" style="width:100%">
                    </header>
                </a>

    
                <hr>
                <a href="">
                    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                        <h1 class="w3">Other<small><br>Calculators</small></h1>
                        <img src="https://media.istockphoto.com/id/1265620914/photo/doctor.webp?b=1&s=612x612&w=0&k=20&c=qevkQN15ISdFNX1RH9KxoM54soTndh11P9gVoqEpTjQ="
                            alt="boy" class="w3-image" style="width:100%">
                    </header>
                </a>
            </div>
        </div>

    </div>

    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>

        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                class="w3-hover-text-green">w3.css</a></p>
    </footer>

</html>
