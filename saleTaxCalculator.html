<!DOCTYPE html>
<html>
<head>
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 150px;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Salary Calculator</h1>
  <form id="salaryCalculatorForm">
    <label for="grossSalary">Gross Salary ($):</label>
    <input type="number" id="grossSalary" required>

    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" required>

    <button type="button" onclick="calculateSalary()">Calculate Net Salary</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateSalary() {
      const grossSalaryInput = document.getElementById('grossSalary');
      const taxRateInput = document.getElementById('taxRate');
      const resultElement = document.getElementById('result');

      const grossSalary = parseFloat(grossSalaryInput.value);
      const taxRate = parseFloat(taxRateInput.value);

      if (isNaN(grossSalary) || isNaN(taxRate)) {
        resultElement.textContent = "Please enter valid numbers for Gross Salary and Tax Rate.";
        return;
      }

      const taxAmount = (grossSalary * (taxRate / 100)).toFixed(2);
      const netSalary = (grossSalary - taxAmount).toFixed(2);

      resultElement.textContent = `Net Salary: $${netSalary} (Tax Amount: $${taxAmount})`;
    }
  </script>
</body>
</html>
