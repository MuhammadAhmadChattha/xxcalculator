<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compound Interest Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,
      h1,
      h2 {
        font-family: "Raleway", Arial, sans-serif
      }
  
      h1,
      h2 {
        letter-spacing: 6px
      }
  
      pre {
        font-family: "Raleway", Arial, sans-serif
          /* letter-spacing: 6px */
      }
  
      .tableHead {
        font-family: "Raleway", Arial, sans-serif
      }
  
      .w3-row-padding img {
        margin-bottom: 12px
      }
  
      input[type="Subject"] {
        margin-top: 10px;
        width: 160px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
      input[type="Grade"] {
        width: 60px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
      .Grade {
        width: 60px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
      input[type="number"] {
        width: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
  
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #828782;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #000000;
      }
  
      .result {
        margin-top: 20px;
        font-size: 18px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        background-color: #fff;
      }
  
      .container {
        max-width: auto;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      .container1 {
        align-content: center;
        max-width: auto;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
    </style>
  </head>
  
  <body>
  
    <div class="w3-content" style="max-width:1500px">
  
      <!-- Header -->
      <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
        <h1 class="w3-xlarge">CALCULATOR</h1>
        <h1>Free Online Calculations</h1>
  
        <div class="w3-padding-32">
          <div class="w3-bar w3-border">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-light-grey">Portfolio</a>
            <a href="#" class="w3-bar-item w3-button">Contact</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>
          </div>
        </div>
      </header>
    </div>

    <div class="container" style="text-align: center;">
    <h1>Compound Interest Calculator</h1>
    <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" required style="margin-left: 40px; margin-top: 10px;">
        <br>
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" step="0.01" required style="margin-top: 10px;">
        <br>
        <label for="years">Number of Years:</label>
        <input type="number" id="years" required style="margin-left: 44px; margin-top: 10px;">
        <br>
        <label for="compoundingFrequency" style="margin-top: 10px;">Compounding Frequency:</label>
        <select id="compoundingFrequency">
            <option value="annually">Annually</option>
            <option value="semiannually">Semiannually</option>
            <option value="quarterly">Quarterly</option>
            <option value="monthly">Monthly</option>
        </select>
        <br>
        <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
    </form>

    <div id="result" class="container" style="margin-top: 20px;">
        <!-- The result will be displayed here -->
    </div>
</div>

    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const compoundingFrequency = document.getElementById('compoundingFrequency').value;

            let n; // compounding periods per year
            switch (compoundingFrequency) {
                case "annually":
                    n = 1;
                    break;
                case "semiannually":
                    n = 2;
                    break;
                case "quarterly":
                    n = 4;
                    break;
                case "monthly":
                    n = 12;
                    break;
                default:
                    n = 1;
            }

            const amount = principal * Math.pow(1 + rate / n, n * years);
            const totalInterest = amount - principal;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Result</h2>
                <p>Principal Amount: $${principal.toFixed(2)}</p>
                <p>Annual Interest Rate: ${rate * 100}%</p>
                <p>Number of Years: ${years}</p>
                <p>Compounding Frequency: ${compoundingFrequency}</p>
                <p>Total Interest: $${totalInterest.toFixed(2)}</p>
                <p>Final Amount with Interest: $${amount.toFixed(2)}</p>
            `;
        }
    </script>
</body>

</html>
